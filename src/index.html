<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css"/>
    <title>Snake Game</title>
    <link rel="icon" href="logo.png"/>
</head>
<body>
<div class="container">
    <div class="score-board">
        <span class="score"></span>
    </div>
    <canvas class="game-board" width="500" height="500"></canvas>
    <div class="info-control">
        <table>
            <tr>
                <th>Action</th>
                <th>Button</th>
            </tr>
            <tr>
                <td>&#x2B05;</td>
                <td><span>A</span></td>
            </tr>
            <tr>
                <td>&#x27A1;</td>
                <td><span>D</span></td>
            </tr>
            <tr>
                <td>&#x2B06;</td>
                <td><span>W</span></td>
            </tr>
            <tr>
                <td>&#x2B07;</td>
                <td><span>S</span></td>
            </tr>
        </table>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
